<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="qr-container">
        <h1>Generador de Código QR</h1>
        <p>Introduce el texto, URL o cualquier información para generar tu código QR.</p>

        <div class="qr-input-group">
            <label for="qrTextInput">Contenido para el QR:</label>
            <textarea id="qrTextInput" rows="6" placeholder="Ejemplo: https://www.google.com o ¡Hola Mundo!"></textarea>
        </div>

        <div class="qr-buttons">
            <button id="generateQrBtn">Generar QR</button>
            <button id="downloadQrBtn" style="display: none;">Descargar QR</button>
        </div>

        <div class="qr-output">
            <div id="qrcode"></div>
            <p id="qrMessage" class="response-message"></p>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
